<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;

            animation-name: color-animation;
            animation-duration: 5s;
        }

        @keyframes color-animation {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
