<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .shrink { 
            margin:50px;         
            width:483px;
            height:298px;
            background:#676470;
            color:#fff;
            text-align:center;
            
            transition:all 0.3s ease;
        }
        
        .shrink:hover {
            -webkit-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="shrink">Shrink</div>
</body>
</html>
