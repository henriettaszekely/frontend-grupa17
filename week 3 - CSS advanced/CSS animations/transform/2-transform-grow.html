<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .grow {
            margin: 100px;
            width: 200px;
            height: 200px;
            background: #676470;
            color: #fff;
            text-align: center;

            transition: transform 0.3s ease;
        }

        .grow:hover {
            -webkit-transform: scale(1.3);
            -ms-transform: scale(1.3);
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="grow">Grow</div>
</body>

</html>
