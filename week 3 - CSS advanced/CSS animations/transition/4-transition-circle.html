<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .circle {
            margin: 50px;
            width: 300px;
            height: 300px;
            background: #676470;
            color: #fff;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;

            transition: all 1s ease;
        }

        .circle:hover {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="circle">Square to Circle</div>
</body>

</html>
