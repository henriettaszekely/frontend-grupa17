<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .color {
            margin: 50px;
            width: 450px;
            height: 250px;
            color: #fff;
            text-align: center;
            background-color: #676470;

            /* transition: transition-property | transition-duration | transition-timing-function | transition-delay */
            transition: background-color 1s ease 0.5s;
        }

        .color:hover {
            background-color: #53a7ea;
        }
    </style>
</head>

<body>
    <div class="color">Change background color</div>
</body>

</html>
