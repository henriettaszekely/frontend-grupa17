<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome external link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Roboto font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
    <header>
        <h2>Shopping Demo</h2>
    </header>

    <section>
        <div class="product">
            <img src="./images/img-1.jpg" alt="Men's Blazer">
            <div class="new">New</div>
            <div class="product-info">
                <p class="name">Men's Blazer</p>
                <span class="price">$63.50</span>
                <span class="price-original">$75.00</span>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star unchecked"></i>
                    <i class="fa fa-star unchecked"></i>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="./images/img-2.jpg" alt="Women's Designer Top">
            <div class="product-info">
                <p class="name">Women's Designer Top</p>
                <span class="price">$43.50</span>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="./images/img-3.jpg" alt="Men's Shirt">
            <div class="new">New</div>
            <div class="product-info">
                <p class="name">Men's Shirt</p>
                <span class="price">$63.50</span>
                <span class="price-original">$75.00</span>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star unchecked"></i>
                    <i class="fa fa-star unchecked"></i>
                </div>
            </div>
        </div>

        <div class="product">
            <img src="./images/img-4.jpg" alt="Women's Shirt">
            <div class="new">New</div>
            <div class="product-info">
                <p class="name">Women's Shirt</p>
                <span class="price">$63.50</span>
                <span class="price-original">$75.00</span>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star unchecked"></i>
                    <i class="fa fa-star unchecked"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
